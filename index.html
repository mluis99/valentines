<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>For Azalia 💝</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <footer class="valentine-footer">Made with ♥︎ for Azalia</footer>
</head>
<body>
  <!-- Header with Hamburger Menu -->
  <header>
    <nav>
      <div class="hamburger" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <h1>
      <span>Happy Valentine's Azalia! 💐</span>
      <div class="rose-petal" style="left: 10%; animation-delay: 0.5s"></div>
      <div class="rose-petal" style="left: 30%; animation-delay: 1.2s"></div>
      <div class="rose-petal" style="left: 70%; animation-delay: 2.8s"></div>
      <div class="rose-petal" style="left: 90%; animation-delay: 4.1s"></div>
    </h1>
      <!-- Heart-shaped Slideshow -->
    <div class="heart-slideshow">
      <div class="heart-slide active">
        <img src="images/photo1.jpg" alt="Our Memory 1">
      </div>
      <div class="heart-slide">
        <img src="images/photo2.jpg" alt="Our Memory 2">
      </div>
      <div class="heart-slide">
        <img src="images/photo3.jpg" alt="Our Memory 3">
      </div>
      <div class="heart-slide">
        <img src="images/your-photo.jpg" alt="Special Moment">
      </div>
      <div class="heart-dots"></div>
    </div>

    <!-- Buttons -->
    <button class="heart-btn" onclick="showLoveMessage()">
      Click for More Love! 💌
    </button>
  </div>

  <div class="audio-controls">
    <button class="audio-btn" onclick="toggleAudio()">
      <span id="audioText">Play Music</span> 🎵
    </button>
    <img src="music-note.gif" alt="Music Playing" class="music-gif" id="musicGif">
  </div>

  <!-- Audio -->
  <audio id="valentineAudio">
    <source src="love-song.mp3" type="audio/mpeg">
    Your browser does not support audio
  </audio>

  <!-- JavaScript -->
  <script>
    // Toggle hamburger menu for mobile devices
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navLinks.classList.toggle("active");
    });

  </script>
  <script src="script.js"></script>
</body>
