<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>For Azalia 💝</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Happy Valentine's Azalia! 💐</h1>

  <!-- Heart-shaped Slideshow -->
  <div class="heart-slideshow">
    <div class="heart-slide active">
      <img src="photo1.jpg" alt="Our Memory 1">
    </div>
    <div class="heart-slide">
      <img src="photo2.jpg" alt="Our Memory 2">
    </div>
    <div class="heart-slide">
      <img src="photo3.jpg" alt="Our Memory 3">
    </div>
    <div class="heart-slide">
      <img src="your-photo.jpg" alt="Special Moment">
    </div>
    <div class="heart-dots"></div>
  </div>

  <button class="heart-btn" onclick="showLoveMessage()">
    Click for More Love! 💌
  </button>

  <div class="audio-controls">
    <button class="audio-btn" onclick="toggleAudio()">
      <span id="audioText">Play Music</span> 🎵
    </button>
    <img src="music-note.gif" alt="Music Playing" class="music-gif" id="musicGif">
  </div>

  <audio id="valentineAudio">
    <source src="love-song.mp3" type="audio/mpeg">
    Your browser does not support audio
  </audio>

  <script src="script.js"></script>
</body>
</html>
