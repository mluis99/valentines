<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Azalia 💝</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Happy Valentine's Azalia! 💐</h1>
    
    <div class="photo-frame">
        <img src="your-photo.jpg" alt="Our Photo">
    </div>

    <button class="heart-btn" onclick="showLoveMessage()" ontouchend="showLoveMessage()">
        Click for More Love! 💌
    </button>
    
    <p id="message"></p>

    <div class="audio-controls">
        <button class="audio-btn" onclick="toggleAudio()">
            <span id="audioText">Play Music</span> 🎵
        </button>
    </div>

    <audio id="valentineAudio">
        <source src="love-song.mp3" type="audio/mpeg">
        Your browser does not support audio
    </audio>

    <script src="script.js"></script>
</body>
</html>
